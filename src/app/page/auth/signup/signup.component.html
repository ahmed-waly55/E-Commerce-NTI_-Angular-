<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
        <img src="authentication.png" alt="Shopping Image" class="img-fluid rounded">
      </div>
  
      <div class="col-md-6 bg-white p-4 shadow-sm rounded">
        <h2 class="mb-3 text-center">Create Account</h2>
        <p class="text-muted text-center">Enter your details below</p>
        <form  [formGroup]="signupForm" (ngSubmit)="signup(signupForm)" >
          <div class="mb-3">
            <label for="username" class="form-label">username </label>
            <input formControlName="username" type="username" class="form-control" id="username" placeholder="Enter your username ">
           
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your Email ">
           
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name </label>
            <input formControlName="name" type="name" class="form-control" id="name" placeholder="Enter your Name ">
           
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password">
            
           
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">confirmPassword</label>
            <input formControlName="confirmPassword" type="confirmPassword" class="form-control" id="confirmPassword" placeholder="Enter your confirmPassword">
            
           
          </div>
  
          <button   class="btn btn-danger w-100 mb-3">Create User</button>
          <button type="button" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center">
            <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2" style="width: 20px;"> sign up with Google
          </button>
        </form>
  
        <p class="mt-3 text-center">
          Don't have an account? 
          <a routerLink="/login" class="text-decoration-none text-primary">login</a>
        </p>
      </div>
    </div>
  </div>
